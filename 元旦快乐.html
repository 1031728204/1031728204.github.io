        function fadeOutAllNotes() {

        // ÊãñÊãΩÂäüËÉΩ
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            let longPressTimer;
            element.addEventListener('mousedown', (e) => {
                longPressTimer = setTimeout(() => {
                    startDrag(e);
                }, 300);
            });
            element.addEventListener('touchstart', (e) => {
                longPressTimer = setTimeout(() => {
                    startDrag(e.touches[0]);
                }, 300);
            });

            element.addEventListener('mouseup', () => clearTimeout(longPressTimer));
            element.addEventListener('mouseleave', () => clearTimeout(longPressTimer));
            element.addEventListener('touchend', () => clearTimeout(longPressTimer));

            function startDrag(e) {
                isDragging = true;
                zIndexCounter++;
                element.style.zIndex = zIndexCounter;
                
                startX = e.clientX;
                startY = e.clientY;
                initialX = parseFloat(element.style.left) || 0;
                initialY = parseFloat(element.style.top) || 0;
                element.style.cursor = 'grabbing';

                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', (e) => drag(e.touches[0]));
            }

            function drag(e) {
                if (!isDragging) return;
                const x = e.clientX;
                const y = e.clientY;
                const deltaX = x - startX;
                const deltaY = y - startY;

                const newX = Math.max(0, Math.min(initialX + deltaX, window.innerWidth - element.offsetWidth));
                const newY = Math.max(0, Math.min(initialY + deltaY, window.innerHeight - element.offsetHeight));

                element.style.left = `${newX}px`;
                element.style.top = `${newY}px`;
            }

            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);

            function stopDrag() {
                isDragging = false;
                element.style.cursor = 'move';
            }
        }
