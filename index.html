<body class="bg-gray-50 min-h-screen overflow-hidden">
    <!-- åˆå§‹å¼¹çª— -->
    <div id="initialPopup" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 transition-all duration-300">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center transform transition-transform duration-300 hover:scale-105">
            <h2 class="text-2xl font-bold mb-6 text-purple-500">ç»™é›€çš„ç¤¼ç‰©</h2>
            <p class="text-lg mb-8">ç‚¹äº†é›€æ²¡æœ‰å±Œ</p>
            <button id="startBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full transition-all">

    <!-- ä¾¿ç­¾å®¹å™¨ -->
    <div id="notesContainer" class="relative w-full h-screen"></div>

    <script>
        // ä¾¿ç­¾å†…å®¹åº“ï¼ˆä½¿ç”¨æ‚¨æä¾›çš„ä¸é‡å¤å†…å®¹ï¼‰
        const noteContents = [
            'ä½ æ˜¯ä¸ªder', 'ç»™ä½ è„¸äº†', 'è‚‰ä¾¿å™¨', 'å‚»Bä¸œè¥¿', 'ä½ æœ‰jb', 
            'cnm', 'å´½ç§', 'ç•œç”Ÿ', 'å†³ä¸€æ­»æˆ˜'
        ];

        // ä¸°å¯Œemojiè¡¨æƒ…åº“
        const emojis = ['âœ¨', 'ğŸŒŸ', 'ğŸ‰', 'ğŸ’«', 'ğŸ’¥', 'ğŸ”¥', 'ğŸŠ', 'ğŸ’¯', 'âœ…'];
        
        // é¢œè‰²åº“ï¼ˆäº”é¢œå…­è‰²æ•ˆæœï¼‰
        const colors = [
            '#FFE4E1', '#FFFACD', '#E0FFFF', '#DDA0DD', '#98FB98', 
            '#F0E68C', '#FFB6C1', '#87CEFA', '#9370DB', '#F08080',
            '#FFA07A', '#98FB98', '#AFEEEE', '#D8BFD8', '#F0FFF0'
        ];

        // DOMå…ƒç´ 
        const initialPopup = document.getElementById('initialPopup');
        const startBtn = document.getElementById('startBtn');
        const notesContainer = document.getElementById('notesContainer');
        let currentIndex = 0;
        let interval;

        // å¼€å§‹æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', () => {
            // å¼¹çª—æ·¡å‡ºæ•ˆæœ
            initialPopup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                initialPopup.style.display = 'none';
                startNoteAnimation();
            }, 300);
        });

        // å¼€å§‹ç”Ÿæˆä¾¿ç­¾
        function startNoteAnimation() {
            // æ¯1ç§’å¼¹å‡ºä¸€ä¸ªï¼Œç›´åˆ°å†…å®¹ç”¨å®Œ
            interval = setInterval(() => {
                if (currentIndex < noteContents.length) {
                    createNote(currentIndex);
                    currentIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // åˆ›å»ºä¾¿ç­¾
        function createNote(index) {
            // è·å–å†…å®¹å¹¶æ·»åŠ éšæœºemoji
            const content = noteContents[index];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const displayText = `${randomEmoji} ${content}`;
            
            // éšæœºé¢œè‰²
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // åˆ›å»ºä¾¿ç­¾å…ƒç´ 
            const note = document.createElement('div');
            note.className = 'absolute note-shadow rounded-lg p-4 text-center bounce-effect cursor-move select-none text-gray-800 font-medium';
            note.style.backgroundColor = randomColor;
            note.style.zIndex = index + 10; // ç¡®ä¿åé¢çš„ä¾¿ç­¾åœ¨ä¸Šé¢
            note.textContent = displayText;
            
            // è®¾ç½®ä¾¿ç­¾å¤§å°ï¼ˆé€‚é…å±å¹•ï¼‰
            const noteWidth = Math.min(120, window.innerWidth * 0.25);
            note.style.width = `${noteWidth}px`;
            
            // è®¡ç®—éšæœºä½ç½®ï¼ˆç¡®ä¿åœ¨å±å¹•å†…ï¼‰
            const maxLeft = window.innerWidth - noteWidth - 20;
            const maxTop = window.innerHeight - 80;
            const left = Math.floor(Math.random() * maxLeft) + 10;
            const top = Math.floor(Math.random() * maxTop) + 10;
            
            // åˆå§‹ä½ç½®ï¼ˆç”¨äºåŠ¨ç”»æ•ˆæœï¼‰
            note.style.left = `${left}px`;
            note.style.top = `${top - 30}px`;
            note.style.transform = 'scale(0.7)';
            
            // æ·»åŠ åˆ°å®¹å™¨
            notesContainer.appendChild(note);
            
            // è§¦å‘å›å¼¹é˜»å°¼åŠ¨ç”»
            setTimeout(() => {
                note.style.transform = 'scale(1)';
            }, 50);
            
            // ä½¿ä¾¿ç­¾å¯æ‹–æ‹½
            makeDraggable(note);
        }

        // æ‹–æ‹½åŠŸèƒ½å®ç°ï¼ˆæ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡ï¼‰
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            let isDragging = false;

            // é¼ æ ‡äº‹ä»¶
            element.onmousedown = startDrag;
            document.onmouseup = stopDrag;
            document.onmousemove = drag;

            // è§¦æ‘¸äº‹ä»¶ï¼ˆé€‚é…æ‰‹æœºï¼‰
            element.ontouchstart = startDragTouch;
            document.ontouchend = stopDrag;
            document.ontouchmove = dragTouch;

            // å¼€å§‹æ‹–æ‹½ï¼ˆé¼ æ ‡ï¼‰
            function startDrag(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                isDragging = true;
                // æå‡å½“å‰ä¾¿ç­¾å±‚çº§
                element.style.zIndex = 1000;
            }

            // å¼€å§‹æ‹–æ‹½ï¼ˆè§¦æ‘¸ï¼‰
            function startDragTouch(e) {
                e.preventDefault();
                pos3 = e.touches[0].clientX;
                pos4 = e.touches[0].clientY;
                isDragging = true;
                // æå‡å½“å‰ä¾¿ç­¾å±‚çº§
                element.style.zIndex = 1000;
            }

            // æ‹–æ‹½ä¸­ï¼ˆé¼ æ ‡ï¼‰
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                // è®¡ç®—æ–°ä½ç½®
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // è®¾ç½®æ–°ä½ç½®
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            // æ‹–æ‹½ä¸­ï¼ˆè§¦æ‘¸ï¼‰
            function dragTouch(e) {
                if (!isDragging) return;
                e.preventDefault();
                // è®¡ç®—æ–°ä½ç½®
                pos1 = pos3 - e.touches[0].clientX;
                pos2 = pos4 - e.touches[0].clientY;
                pos3 = e.touches[0].clientX;
                pos4 = e.touches[0].clientY;
                // è®¾ç½®æ–°ä½ç½®
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            // åœæ­¢æ‹–æ‹½
            function stopDrag() {
                isDragging = false;
            }
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´ä¾¿ç­¾ä½ç½®
        window.addEventListener('resize', () => {
            const notes = document.querySelectorAll('#notesContainer > div');
            notes.forEach(note => {
                const maxLeft = window.innerWidth - note.offsetWidth - 10;
                const maxTop = window.innerHeight - note.offsetHeight - 10;
                const currentLeft = parseInt(note.style.left);
                const currentTop = parseInt(note.style.top);
                
                // ç¡®ä¿ä¾¿ç­¾ä¸ä¼šè¶…å‡ºçª—å£
                if (currentLeft > maxLeft) note.style.left = `${maxLeft}px`;
                if (currentTop > maxTop) note.style.top = `${maxTop}px`;
            });
        });
    </script>
